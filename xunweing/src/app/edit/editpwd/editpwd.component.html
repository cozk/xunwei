<div class="col-md-12 col-lg-12">
  <div class="row">
    <div class="coll">
      <br>
      <br>
      <form class="form-horizontal" #editpassForm="ngForm">
        <div class="form-group">
          <label for="oldpassword" class="col-sm-2 control-label">旧密码</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" #oldp="ngModel" [(ngModel)]="oldpassword" id="oldpassword" name="oldpassword" minlength="7" maxlength="15" placeholder="请输入原密码" required>
          </div>
        </div>
        <div *ngIf="oldp.invalid && (oldp.dirty || oldp.touched)" class="form-group text-danger col-md-2 col-md-push-2">
          <div *ngIf="oldp.errors.required">
            密码不能为空
          </div>
          <div *ngIf="oldp.errors.minlength">
            密码大于6位
          </div>
          <div *ngIf="oldp.errors.maxlength">
            密码小于15位
          </div>
          <div *ngIf="_istrue">
            请输入正确的密码
          </div>
        </div>
        <br>
        <br>
        <div class="form-group">
          <label for="newpassword" class="col-sm-2 control-label" minlength="6" maxlength="15">新密码</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" #newp="ngModel" [(ngModel)]="newpassword" id="newpassword" name="newpassword" minlength="7" maxlength="15" placeholder="请输入新密码" required>
          </div>
        </div>
        <div *ngIf="newp.invalid && (newp.dirty || newp.touched)" class="form-group text-danger col-md-2 col-md-push-2">
          <div *ngIf="newp.errors.required">
            密码不能为空
          </div>
          <div *ngIf="newp.errors.minlength">
            密码大于6位
          </div>
          <div *ngIf="newp.errors.maxlength">
            密码小于15位
          </div>
          <div *ngIf="match">
            新密码不能和旧密码相同
          </div>

        </div>
        <br>
        <br>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="button" (click)="toEditpass(editpassForm)" class="btn btn-success" style="background-color: grey; color: white;border: none" [disabled]="editpassForm.form.invalid" value="提交" />
          </div>
        </div>
        <br>
      </form>
    </div>
    <button data-toggle="modal" id="modal" class="btn btn-default hidden"></button>
    <div id="myModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="media-heading">
            <h2>友情提醒</h2>
          </div>
          <div class="modal-body" id="modal_login_body">

          </div>
          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal">退出</button>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
