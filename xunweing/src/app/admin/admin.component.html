<div class="container">
  <div class="row">
    <ul class="nav nav-tabs" id="mynav">
      <li style="cursor: pointer"
          role="presentation"
          [class.active]="tab_index==index" (click)="tab_index=index"
          *ngFor="let item of tabs;let first=first;let index=index"><a [style.background-color]="tab_index==index?'#888':''" [style.color]="tab_index==index?'white':''"><h4>{{item}}</h4></a></li>
    </ul>
    <div [ngSwitch]="tab_index" class="content-css">
      <div *ngSwitchCase="0">
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th>菜名</th>
            <th>作者</th>
            <th>创建时间</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <ng-container *ngFor="let menu of _menu">
            <tr>
              <td (click)="toCookdetail(menu?.ckname)">{{menu.ckname}}</td>
              <td>{{menu.ckauthor}}</td>
              <td>{{menu.cktime}}</td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" (click)="delmenu(menu.ckid)">删除</button>
              </td>
            </tr>
          </ng-container>

          </tbody>
        </table>
        <!--<pagination-controls previousLabel="上一页" nextLabel="下一页" (pageChange)="p = $event"></pagination-controls>-->
      </div>
      <div *ngSwitchCase="1">
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th>帖名</th>
            <th>作者</th>
            <th>创建时间</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <ng-container *ngFor="let post of _post">
            <tr>
              <td (click)="forumdetail(post.title)">{{post.title}}</td>
              <td>{{post.userid}}</td>
              <td>{{post.posttime}}</td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" (click)="delpost(post.title)">删除</button>
              </td>
            </tr>
          </ng-container>
          <ng-container *ngFor="let usermenu of _usermenu">
            <tr>
              <td (click)="forumdetailcai(usermenu.biaoti)">{{usermenu.biaoti}}</td>
              <td>{{usermenu.author}}</td>
              <td>{{usermenu.cooktime}}</td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" (click)="delusermenu(usermenu.cookid)">删除</button>
              </td>
            </tr>
          </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
