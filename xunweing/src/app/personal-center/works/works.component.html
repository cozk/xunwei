<nav class="navbar navbar-default col-md-12 col-lg-12" style="opacity: 0.9">
      <div class="navbar-header">
         <button type="button" class="btn">我的作品</button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <!--<li><a routerLink="../../uprecipes" routerLinkActive="active">发布作品</a></li>-->
          <li><a (click)="touprecipes()" class="ups">发布作品</a></li>

<div class="col-md-12 col-lg-12">
  <div class="row">
    <div class="work">
      <ul *ngFor="let wo of _works|paginate: { itemsPerPage: 6, currentPage: p } " >
        <li class="li">
           <div class="left" >
             <img src="http://127.0.0.1:3000/uploads/cookbook/{{wo.cookimg}}" alt="...">
           </div>
           <div class="right">
             <h4 style="cursor: pointer" (click)="forumdetailcai(wo.biaoti)">作品名:{{wo.biaoti}}</h4>
             <h4>作者:{{wo.name}}</h4>
             <div class="gs">故事简介:{{wo.gushi |personjiequ}}</div>
           </div>
        </li>
      </ul>
    <div *ngIf="page">
      <pagination-controls previousLabel="上一页" nextLabel="下一页" (pageChange)="p = $event" style="margin: 0 auto;text-align: center
;cursor: pointer"></pagination-controls>
    </div>
    </div>
  </div>
</div>
