<nav class="navbar navbar-default col-md-12 col-lg-12" style="opacity: 0.9">
  <div class="navbar-header">
    <button type="button" class="btn">我的收藏</button>
  </div>
</nav>
<div class="col-md-12 col-lg-12">
  <div class="row">
    <div class="com">
      <ul *ngFor="let cl of _collections|paginate: { itemsPerPage:6, currentPage: p }" >
        <div style="height: 8px;"></div>
        <li class="li">
          <h4>菜谱标题:<a style="cursor: pointer" (click)="toCookdetail(cl?.ckname)">{{cl.ckname}}</a></h4>
          <div>作者:{{cl.ckauthor}}</div>
          <div>发布时间:{{cl.cktime}}</div>
          <br>
        </li>
      </ul>
      <div *ngIf="page">
        <pagination-controls previousLabel="上一页" nextLabel="下一页" (pageChange)="p = $event" style="margin: 0 auto;text-align: center
;cursor: pointer"></pagination-controls>
      </div>
    </div>

  </div>


</div>
