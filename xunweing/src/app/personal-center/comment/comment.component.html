<nav class="navbar navbar-default col-md-12 col-lg-12" style="opacity: 0.9">
  <div class="navbar-header">
       <button type="button" class="btn">我的评论</button>
  </div>
</nav>
<div class="col-md-12 col-lg-12">
  <div class="row">
    <div class="com">
      <ul *ngFor="let com of _comments|paginate: { itemsPerPage:6, currentPage: p }" >
        <div style="height: 8px;"></div>
        <li class="li">
          <h4 style="cursor: pointer" (click)="forumdetail(com.pingluntitle)">评论标题:{{com.pingluntitle}}</h4>
          <div>评论:{{com.pingluncontent |personjiequ}}</div>
          <br>
        </li>
      </ul>

    <div *ngIf="page">
      <pagination-controls previousLabel="上一页" nextLabel="下一页" (pageChange)="p = $event" style="margin: 0 auto;text-align: center
;cursor: pointer"></pagination-controls>
    </div>
  </div>
  </div>
</div>
